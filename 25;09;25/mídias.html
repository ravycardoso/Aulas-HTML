<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utc-8">
	<title> Inserindo Áudio e Video </title>
</head>
<body>
	<header> Aprendendo a inserir áudio e vídeo. </header>
	<hr>
	<main>
		<section id="audio"> 
			<h3>Como inserir áudio</h3>
			<audio controls>
				<source src="taylorfresh.mp3" type="audio/mpeg">
			</audio>

		</section>
		<section id="video">
			<h3>Como inserir vídeo</h3>
			<video width="320" heigt="240" controls>
				<source src="videoteste.mp4" type="video/mp4">
			</video>
		</section>
		<section id="videoyt">
			<h3> Como inserir vídeo do online </h3>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/BhEGm5EBQ_A?si=qHFZMablzSqNXOs3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</section>
	</main>
	<footer>
		&copy; 1° Ano Info 2025 - Todos os direitos reservados
	</footer>
</body>
</html>
